<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        version Control</title>
        <link rel="stylesheet" href="./styles/version-control.css">
</head>
<body>
    <header class="header">
        <h1 class="header__page-tittle">Version Control</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">Create a hidden git directory and enable Version Control on the project</div>
    
        <div class="git-commands__command">git clone url</div>
        <div class="git-commands__effect">Copies the project from the supplied url from Github to your local machine</div>
   
    </main>
</body>
</html>
